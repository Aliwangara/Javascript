<script>
    /*
    && - if both of them are true
    || - if one condition is true

    eg:
    */
   //&& -and
    const x= 10;
    const y =  20;

    if(x>=10 && y<=20){
        console.log('CORRECT DATA');
    }
    
    //  || - or
 
        if(x>10 || y>20){
            console.log('Welcome')
        }
//ternary operator ?-then :-else eg:

        const z = 10;

        const car = z>10 ? 'subaru' : 'Toyota';
        console.log(car)


//Switches

const W = 12;

const Gari = W>10 ? 'subaru' : 'Toyota';
    switch(Gari){
        case 'subaru':
            console.log('Legacy')
        break;
        case 'Toyota':
            console.log('Tx')
        break;
        default:
            console.log('Hakuna gari')
        break;

    }









</script>
